      - 200
      - 301
      - 302
  - name: SP4.sp4com
    url: https://sp4com.com.br
    expectedStatusCodes:
      - 200
      - 301
      - 302
  - name: SP4.sp4comunicacao
    url: https://sp4comunicacao.com.br
    expectedStatusCodes:
      - 200
      - 301
      - 302
